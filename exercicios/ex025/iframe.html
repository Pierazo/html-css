<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
</head>
<style>
    iframe {
        height: 500px;
        right: 500px;
        border: 2px solid gray;
        background-color: gray;
        box-shadow: 5px 5px 8px 2px gray;
    }
</style>

<body>
    <h1>Testando e usando um iframe</h1>
    <p>Acessando o site do <a href="https://www.youtube.com" target="_blank">Youtube </a></p>

    <p>Teste de iframa
        <iframe src="https://pt.wikipedia.org/wiki/Wikip%C3%A9dia:P%C3%A1gina_principal" frameborder="0"></iframe>
    </p>
</body>

</html>
