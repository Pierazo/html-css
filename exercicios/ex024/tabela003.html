<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<style>
    table {
        border-color: black;
        border-collapse: collapse;
        width: 300px;
    }

    td {

        border: 1px solid black;
        padding: 10px;
        height: 2px;
        right: 2px;
        text-align: center;


    }
</style>

<body>
    <h1>Modelagem De Tabelas</h1>

    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>


        <tr>
            <td>D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>

        <tr>

            <td>H</td>
            <td>I</td>
        </tr>
        <tr>

            <td>K</td>
            <td colspan="2">L</td>
        </tr>


    </table>



</body>

</html>
