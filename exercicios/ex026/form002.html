<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo De Formulário</title>
</head>
<style>
    fieldset {
        background-color: rgb(127, 246, 255);
        padding: 15px;
        border: 1px solid black;
        width: 85vh;
        margin: 15px;




    }
</style>

<body>
    <h1>Exemplo de formulario</h1>
    <fieldset>
        <legend>Sexo</legend>

        <input type="radio" name="Sexo" id="ismas" value="M" required>
        <label for="ismas">Masculino</label><br>

        <input type="radio" name="Sexo" id="isfem" value="F" required>
        <label for="isfem">Feminino</label><br>
    </fieldset>

    <fieldset>

        <legend>Espotes Preferidos</legend>
        <input type="checkbox" name="isfut" id="isfut">
        <label for="isfut">Futebol</label><br>
        <input type="checkbox" name="isbasq" id="isbasq">
        <label for="isbasq">Basquete</label><br>
        <input type="checkbox" name="isnat" id="isnat">
        <label for="isnat">Natação</label><br>
        <input type="checkbox" name="isten" id="isten">
        <label for="isten">Tênis</label><br>

    </fieldset>

</body>

</html>
